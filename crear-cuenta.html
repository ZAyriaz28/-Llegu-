<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - INATEC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style-global.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #004a99 0%, #007bff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 500px;
        }

        .inatec-logo {
            color: #004a99;
            font-weight: 600;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .sub-title {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #004a99;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #003366;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="inatec-logo">Crear Cuenta</div>
    <div class="sub-title">Únete al Sistema del Tecnológico Nacional</div>

    <form action="procesar_registro.php" method="POST">
        <div class="row">
            <div class="col-md-12 mb-3">
                <label class="form-label text-dark fw-medium small">Nombre Completo</label>
                <input type="text" class="form-control" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="col-md-12 mb-3">
                <label class="form-label text-dark fw-medium small">Correo Electrónico</label>
                <input type="email" class="form-control" name="correo" placeholder="usuario@correo.com" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label text-dark fw-medium small">Nombre de Usuario</label>
                <input type="text" class="form-control" name="user" placeholder="nombre.apellido" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label text-dark fw-medium small">Tipo de Usuario</label>
                <select class="form-select" name="tipo" required>
                    <option value="estudiante">Estudiante</option>
                    <option value="maestro">Docente</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label text-dark fw-medium small">Contraseña</label>
                <input type="password" class="form-control" name="pass" placeholder="••••••••" required>
            </div>

            <div class="col-md-6 mb-4">
                <label class="form-label text-dark fw-medium small">Confirmar</label>
                <input type="password" class="form-control" name="pass_confirm" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
            Registrarse ahora
        </button>

        <div class="text-center">
            <span class="small text-muted">¿Ya tienes cuenta?</span>
            <a href="index.html" class="text-decoration-none small fw-bold text-primary ms-1">
                Inicia Sesión
            </a>
        </div>
    </form>

    <div class="footer-text">
        © 2026 Nicaragua - Educación Técnica
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
