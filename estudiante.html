<!DOCTYPE html>

    <style>

            align-items: center;

            margin: 0;

        .student-container {

            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;

            text-align: center;
        }

        .alert-custom {
            font-size: 0.8rem;
            border-radius: 12px;
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border: 1px solid #ffeeba;

            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 74, 153, 0.4);
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-check:hover {
            transform: scale(1.08);
            background-color: #003366;
            color: white;
        }

        .btn-check:active {
            transform: scale(0.95);
        }

        .btn-check i {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .historial-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .badge-presente { background-color: #198754; color: white; padding: 5px 10px; border-radius: 8px; font-size: 0.75rem; }
        .badge-falta { background-color: #dc3545; color: white; padding: 5px 10px; border-radius: 8px; font-size: 0.75rem; }

</head>
<body>

<div class="student-container">
